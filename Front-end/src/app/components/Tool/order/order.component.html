<mat-toolbar class="nav">
    <button routerLink="/user-page/{{userId}}">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
          <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
        </svg>
      </div>
    </button>
    <div class="left-section">
      <span>Tool Department</span>
    </div>
    <div class="right-section">
      <button mat-icon-button routerLink="/tools/{{userId}}" class="nav-button">Order Tool</button>
      <button mat-icon-button routerLink="/order/{{userId}}" class="nav-button">My Order</button>
      <button mat-icon-button routerLink="/" class="nav-button">Logout</button>
    </div>
  </mat-toolbar> 


  <div class="container mt-4">
    <div class="order-card" *ngFor="let order of OrderList; let i = index">
      <div class="order-details">
        <p class="order-message">
          Order <span class="order-number">#{{i + 1}}</span>: Thank you, <span class="user-name">{{order.userName}}</span>, for your order. We will send the <span class="tool-name">{{order.toolName}}</span> to you within approximately <span class="delivery-time">2 hours</span>.
        </p>
      </div>
    </div>
  </div>
